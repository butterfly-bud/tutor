<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload Popup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Popup Background */
.popup {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #F8F9F4;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}


/* Popup Box */
.popup-content {
    background: url('assets/popup.webp') no-repeat center center/cover;
    padding: 20px;
    width: 590px;
    text-align: center;
    /* border-radius: 8px; */
    /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); */
    height: 380px;
    align-content: center;
    p.title {
    font-family: 'Open Sans', sans-serif;
    font-size: 26px;
    }
    p{
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 20px;
    }
}

/* Close Button */
.close-btn {
    float: right;
    font-size: 24px;
    cursor: pointer;
}

/* Button */
#closePopup {
    padding: 8px 15px;
    margin-top: 10px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

#closePopup:hover {
    background: #0056b3;
}
@media only screen and (max-width: 500px) {
    .popup-content{
        margin: 10px;
    }
}
    </style>
</head>
<body>

    <!-- Popup Container -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span><br>
            <p class="title" style="color: #9B0D49;">OMNIBUS Technical Regulation, OTR 2024</p>
            <p><a href="https://www.bis.gov.in/scheme-x-certification/registration-portal-otr/" target="_blank">BIS website</a></p>
            <p><a href="https://www.imtma.in/files/OTR2024-Scheme-X-BIS-full-notification.pdf" target="_blank">OTR Gazette notification</a></p>
            <p><a href="https://manakonline.in/MANAK/eBISLogindf" target="_blank">OTR registration BIS link for Indian Manufacturers</a></p>
            <p><a href="https://www.bis.gov.in/wp-content/uploads/2024/12/OTR-registration-for-dometic-manufacturers.pdf" target="_blank">Steps for Preregistration under the Omnibus Technical regulation (OTR) for Indian Manufacturers</a></p>
            <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSfPaliRNulYV-1ACoDRXIThV9BTY1SWHROk-DfEQQdeseUCbQ/viewform" target="_blank">OTR registration BIS link for Foreign Manufacturers</a></p>
            
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    let popup = document.getElementById("popup");
    let closeBtn = document.querySelector(".close-btn");
    let closePopupBtn = document.getElementById("closePopup");

    // Show popup when the page loads
    popup.style.display = "flex";

    // Close popup on clicking close button
    closeBtn.addEventListener("click", function () {
        popup.style.display = "none";
    });

    // Close popup on clicking "OK" button
    closePopupBtn.addEventListener("click", function () {
        popup.style.display = "none";
    });

    // Close popup when clicking outside of the popup content
    window.addEventListener("click", function (event) {
        if (event.target === popup) {
            popup.style.display = "none";
        }
    });
});

    </script>
</body>
</html>
